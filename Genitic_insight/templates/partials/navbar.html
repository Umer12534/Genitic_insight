<!-- templates/partials/navbar.html -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}" style="color: #2980b9;">
            <img src="{% static 'images/LOGO.png' %}" alt="Genitic_Insight Logo" height="30" class="d-inline-block align-top me-2">
            Genetic_Insight
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" 
                       href="{% url 'home' %}">
                        <i class="bi bi-house-door me-1"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/feature_extraction/' %}active{% endif %}" 
                       href="{% url 'feature_extraction' %}">
                        <i class="bi bi-gear me-1"></i>Features
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/module-selection/' %}active{% endif %}" 
                       href="{% url 'module_selection' %}">
                        <i class="bi bi-menu-button-wide me-1"></i>Train
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" 
                       href="{% url 'about' %}">
                        <i class="bi bi-info-circle me-1"></i>About
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
